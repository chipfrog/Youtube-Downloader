<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <title>Tube Down</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <img id="yt-logo" src="./assets/youtube_logo.png" alt="Youtube logo">
            <form id="downloadForm">
                <input type="url" id="url" name="url" placeholder="URL">
                <button type="button" id="download-btn">Download</button>
                <br>
                <input type="string" id="target-dir" name="target-dir" placeholder="Output Directory">
                <button id="target-btn" type="button">Target</button>
            </form>
        </div>
        <script src="./renderer.js"></script>
    </body>
</html>
